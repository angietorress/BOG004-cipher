<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <h1>MENSAJERIA SECRETA</h1>

      <form id="cifrador" autocomplete="off">
        <input 
          id="input-original"
          placeholder="ingrese texto"
          type="text"
          name="text"
        />
        <button id="btn-cifrar" type="button">Cifrar</button>


        <div class="rango">
          <input id="rango" type="range" value="10" min="1" max="20" />
          <output>0</output>
        </div>
        <input id="texto-cifrado"  placeholder="tu texto cifrado" type="text" value="" name="textCifrado"/>


      </form>

      <form id="descifrador" autocomplete="off">
        <input
          id="input-original2"
          placeholder="ingrese texto"
          type="text"
          name="text"
        />
        <button id="btn-descifrar" type="button">descifrar</button> 

        <div class="rango">
          <input id="rango2" type="range" value="10" min="1" max="20" />
          <output>0</output>
        </div>
        <input id="textoDescifrado"  placeholder="tu texto descifrado" type="text" value="" name="textDescifrado"/>
        
      </form>

      
    </main>
    <script src="index.js" type="module"></script>

  </body>
</html>
